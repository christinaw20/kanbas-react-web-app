<html>
  <head>
    <link rel="stylesheet" href="/Kanbas/Courses/Home/Status/index.css" />
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/Kanbas/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Navigation/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Modules/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wd-status">
      <div class="wd-status-item">
        <h5>Course Status</h5>
        <button class="btn-primary">
          <i class="fa fa-ban"> </i> Unpublish
        </button>
        <button class="btn-secondary">
          <i class="fa fa-circle-check" style="color: white"> </i> Published
        </button>
      </div>
      <div class="wd-status-item">
        <div class="row">
          <div class="col">
            <button class="btn-primary">
              <i class="fa fa-file-import"> </i> Import Existing Content
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn-primary">
              <i class="fa fa-right-from-bracket"> </i> Import From Commons
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn-primary">
              <i class="fa-regular fa-life-ring"> </i> Choose Home Page
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn-primary">
              <i class="fa fa-chart-simple"> </i> View Course Stream
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn-primary">
              <i class="fa fa-bullhorn"> </i> New Announcement
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn-primary">
              <i class="fa fa-chart-simple"> </i> New Analytics
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn-primary">
              <i class="fa-regular fa-bell"> </i> View Course Notifications
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="wd-status-item">
      <h5>To Do</h5>
      <hr width="100%" align="left" />
    </div>
    <div class="wd-status-item">
      <h5>Coming Up</h5>
      <span class="float-end">
        <a href="#"> <i class="fa fa-calendar"></i> View Calendar</a>
      </span>
      <hr width="100%" align="left" />
    </div>
    <div class="wd-status-item">
      <ul style="list-style: none">
        <li>
          <a href="#">
            <i class="fa fa-calendar"></i> Lecture CS4550.12631.202410 Sep 7 at
            11:45am</a
          >
        </li>
        <li>
          <a href="#">
            <i class="fa fa-calendar"></i> Lecture CS4550.12631.202410 Sep 11 at
            11:45am</a
          >
        </li>
        <li>
          <a href="#">
            <i class="fa fa-calendar"></i> CS5610 06 SP23 Lecture Sep 11 at
            6pm</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
